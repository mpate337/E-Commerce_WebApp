<div>
    <ul>
        <div>
            <a [routerLink]="['/admin/viewItem']">View Items</a>
        </div>
        <div>
            <a [routerLink]="['/admin/addItem']">Add Item</a>
        </div>
        <div>
            <a [routerLink]="['/admin/viewUsers']">View Users</a>
        </div>
    </ul>
</div>

<table class="table table-hover">
  <thead style="border: solid">
  <tr style="font-weight: bold">
      <td style="border: solid">Item Name</td>
      <td style="border: solid">Item Price</td>
      <td style="border: solid">Item Quantity</td>
      <td style="border: solid">Item Tax</td>
      <td colspan="2" style="border: solid">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let item of items">
          <td style="border: solid">{{ item.item_name }}</td>
          <td style="border: solid">{{ item.item_price }}</td>
          <td style="border: solid">{{ item.item_quantity }}</td>
          <td style="border: solid">{{ item.item_tax }}</td>
          <td style="border: solid"><button [routerLink]="['/admin/editItem', item._id]" class="btn btn-primary">Edit</button></td>
          <td style="border: solid"><button (click)="deleteItem(item._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
