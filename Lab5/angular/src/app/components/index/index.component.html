<div class="body">
    <div class="links">
        <span id="register">
            <span [routerLink]="['/admin/viewItem']">View Items</span>
        </span>
        <span id="login">
            <span [routerLink]="['/admin/addItem']">Add Item</span>
        </span>
        <span id="manager">
            <span [routerLink]="['/admin/viewUsers']">View Users</span>
        </span>
    </div>

<table class="table table-hover">
  <thead >
  <tr style="font-weight: bold">
      <td >Item Name</td>
      <td >Item Price</td>
      <td >Item Quantity</td>
      <td >Item Tax</td>
      <td >Actions</td>
      <td >Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let item of items">
          <td >{{ item.item_name }}</td>
          <td >{{ item.item_price }}</td>
          <td >{{ item.item_quantity }}</td>
          <td >{{ item.item_tax }}</td>
          <td ><button [routerLink]="['/admin/editItem', item._id]" class="btn btn-primary">Edit</button></td>
          <td ><button (click)="deleteItem(item._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
</div>
