<div class="body">
  <span id="padding">
  <h1 style="text-align: center">Manager Login</h1>
  <form (submit)="onLoginAdminSubmit()">
    <div class="form-group">
      <label>Username :</label>
      <input type="text" class="form-control" [(ngModel)]="admin_username" name="admin_username">
    </div>
    <div class="form-group">
      <label>Password :</label>
      <input type="password" class="form-control" [(ngModel)]="admin_password" name="admin_password">
    </div>
    <input type="submit" value="Login" class="button">
  </form>
  </span>
</div>
