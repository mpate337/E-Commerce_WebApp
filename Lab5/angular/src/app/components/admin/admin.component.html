<div class="admin">
  <span id="padding">
  <h2>Manager Login</h2>
  <form (submit)="onLoginAdminSubmit()">
    <div class="form-group">
      <label>Username :</label>
      <input type="text" class="form-control" [(ngModel)]="admin_username" name="admin_username">
    </div>
    <div class="form-group">
      <label>Password :</label>
      <input type="password" class="form-control" [(ngModel)]="admin_password" name="admin_password">
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
  </span>
</div>
