<div>
  <ul>
    <li>
      <a [routerLink]="['/admin/viewItem']">View Items</a>
    </li>
    <li>
      <a [routerLink]="['/admin/addItem']">Add Item</a>
    </li>
    <li>
      <a [routerLink]="['/admin/viewUsers']">View Users</a>
    </li>
  </ul>
</div>

<h2 class="page-header">Add Item</h2>
<form (submit)="addItem()">
  <div class="form-group">
    <label>Item Name : </label>
    <input type="text" class="form-control" [(ngModel)]="item_name" name="item_name">
  </div>
  <div class="form-group">
    <label>Item Quantity : </label>
    <input type="text" class="form-control" [(ngModel)]="item_quantity" name="item_quantity">
  </div>
  <div class="form-group">
      <label>Item Price : </label>
      <input type="text" class="form-control" [(ngModel)]="item_price" name="item_price">
  </div>
  <div class="form-group">
    <label>Item Description : </label>
    <input type="text" class="form-control" [(ngModel)]="item_desc" name="item_desc">
</div>
  <div class="form-group">
      <label>Item Tax : </label>
      <input type="text" class="form-control" [(ngModel)]="item_tax" name="item_tax">
  </div>
  <input type="submit" class="btn btn-primary" value="Add Item">
</form>
