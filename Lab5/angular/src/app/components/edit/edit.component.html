<div class="body">
    <div class="links">
        <span id="register" [routerLink]="['/admin/viewItem']">
            <span>View Items</span>
        </span>
        <span id="login" [routerLink]="['/admin/addItem']">
            <span>Add Item</span>
        </span>
        <span id="manager" [routerLink]="['/admin/viewUsers']">
            <span>View Users</span>
        </span>
    </div>

<h1 >Edit Item</h1>
<form (submit)="editItem()">
  <div class="form-group">
    <label>Item Name : </label>
    <input type="text" class="form-control" [(ngModel)]="item_name" name="item_name">
  </div>
  <div class="form-group">
    <label>Item Quantity : </label>
    <input type="text" class="form-control" [(ngModel)]="item_quantity" name="item_quantity">
  </div>
  <div class="form-group">
      <label>Item Price : </label>
      <input type="text" class="form-control" [(ngModel)]="item_price" name="item_price">
  </div>
  <div class="form-group">
    <label>Item Description : </label>
    <input type="text" class="form-control" [(ngModel)]="item_desc" name="item_desc">
  </div>
  <div class="form-group">
      <label>Item Tax : </label>
      <input type="text" class="form-control" [(ngModel)]="item_tax" name="item_tax">
  </div>
  <input type="submit" class="button" value="Edit Item">
</form>
</div>
