
<div class="body">
    <div style="margin-bottom: 14px; padding-top: 14px;">
      <div>
          <a [routerLink]="['/admin/viewItem']">View Items</a>
      </div>
      <div>
          <a [routerLink]="['/admin/addItem']">Add Item</a>
      </div>
      <div>
          <a [routerLink]="['/admin/viewUsers']">View Users</a>
      </div>
    </div>

<table class="table table-hover">
<thead style="border: solid">
<tr style="font-weight: bold">
    <td style="border: solid"> ID</td>
    <td style="border: solid"> Name</td>
    <td style="border: solid"> Email</td>
    <td style="border: solid">Username</td>
    <td style="border: solid"> Activate </td>
    <td colspan="2" style="border: solid"> Action </td>
</tr>
</thead>

<tbody>
    <tr *ngFor="let user of users">
        <td style="border: solid">{{ user._id }}</td>
        <td style="border: solid">{{ user.name }}</td>
        <td style="border: solid">{{ user.email }}</td>
        <td style="border: solid">{{ user.username }}</td>
        <td style="border: solid">{{ user.activate }}</td>
        <td style="border: solid"><button (click)="deactivateUser(user._id)">Deactivate/Activate</button></td>
        <td style="border: solid"><button (click)="addToAdmin(user._id)">Add To Manager</button></td>
    </tr>
</tbody>
</table>
</div>
